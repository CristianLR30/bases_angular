<h1>{{ title }}</h1>
<hr>
<h3>Counter: {{ counter }}</h3>

<button type="button" (click)="increaseBy(1)" class="btn btn-primary me-2">+1</button>
<button type="button" (click)="resetCounter()" class="btn btn-primary me-2">Reset</button>
<button type="button" (click)="increaseBy(-1)" class="btn btn-primary">-1</button>
