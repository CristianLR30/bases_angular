<h1>{{ name }}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{ name }}</dd>

    <dt>Edad:</dt>
    <dd>{{ age }}</dd>

    <dt>MÃ©todo:</dt>
    <dd>{{ getHeroDescription() }}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{ capitalizedName }}</dd>

</dl>

<button *ngIf="name !== 'Spiderman'" type="button" (click)="changeHero()" class="btn btn-primary me-2">
    Cambiar nombre
</button>

<button *ngIf="age !== 25" type="button" (click)="changeAge()" class="btn btn-primary me-2">
    Cambiar edad
</button>

<button class="btn btn-primary" (click)="resetForm()">Reset</button>
